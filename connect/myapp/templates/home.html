<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
      <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light shadow">
        <div class="container-fluid">
          <a class="navbar-brand nav-logo" href="{% url 'Home' %}"><b>CONNECT</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active nav-selected" aria-current="page" href="{% url 'Home' %}"><b>Home</b></a>
              </li>
              </ul>
            
            <form class="d-flex col-1" >
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{request.user}}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item disabled" href="#">Profile</a></li>
                      <li><a class="dropdown-item disabled" href="#">Settings</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'Logout' %}">Log out</a></li>
                    </ul>
                  </div>
              
            </form>
          </div>
        </div>
      </nav>
      
    <!-- NAVBAR -->
    
      <div class="container mt-5 ">
    
        
        <div class="row text-center">
          <div class="col-lg-12">
            <h2>CONNECT WITH KNOWLEDGE.</h2>
            
          </div><!-- /.col-lg-4 -->
          
        </div><!-- /.row -->
    
    
        <!-- START THE FEATURETTES -->
    
        <hr class="featurette-divider mt-5">
    
        <div class="row featurette mt-5 mb-5">
          <div class="col-md-7">
            <h3 class="featurette-heading">Choose the language you want to follow the course in.</h3>
            <br>
            <br>
            <div class="form-check fs-4">
              <a href="{% url 'coursesMK' %}" class="btn btn-primary" role="button">
                Macedonian
              </a>
            </div>
            <br>
            <br>
            <div class="form-check fs-4">
              <a href="{% url 'coursesEN' %}" class="btn btn-primary" role="button">
                English
              </a>
            </div>
          </div>
          <div class="col-md-5">
            <div class="img"><img src="https://media.istockphoto.com/photos/hello-word-cloud-collage-in-different-languages-picture-id636604928?b=1&k=20&m=636604928&s=170667a&w=0&h=D53t8tUO_ZJe2nKUOVd045VsCD3tV-ALM5ZM07-JwYo=" class="img-fluid" alt="Responsive image"></div>
    
          </div>
        </div>
    
        
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <hr class="featurette-divider">
    
        <!-- /END THE FEATURETTES -->
        
      </div><!-- /.container -->
      
      <!-- footer -->
      <footer class="container">
        <p>&copy; 2022 Connect, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-5"><h1><b>CONNECT</b></h1></div>
        <div class="d-flex justify-content-center ">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          </div>
          <div class="col-4 offset-4 mt-5">
            <form class="col-12" method="POST" action="">
              {% csrf_token %}
              <div class="mb-3 col-12">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="col-12">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 col-12">
                <div class="d-flex justify-content-center mt-3">
                  <input class="btn login_btn btn-success" type="submit" value="Log In">
                
                </div>
                {% for message in messages %}
                <p class="text-center bg-warning text-white mt-3">{{message}}</p>
                {% endfor %}
                <div class="d-flex justify-content-center mt-3">
                  <p class="fs-7 fw-light" style="font-size: 14px">
                    If you do not have an account, you can create one by clicking
                    <span class="bg-primary text-white p-1 fw-bolder rounded"
                      ><a href="{% url 'Register' %}" class="text-white ">Register</a></span
                    >. 
                  </p>
                </div>
                </div>
                </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
